<toolbar></toolbar>

<div class="filters" layout="row" layout-align="center center" ng-show="vm.showFilters">

    <md-input-container>
        <label>Enter serach term</label>
        <input type="text" ng-model="classifiedFilter">
    </md-input-container>

    <md-input-container>
        <label>Category</label>
        <md-select ng-model="category">
            <md-option ng-repeat="category in vm.categories" value="{{category}}" >
                {{category}}
            </md-option>
        </md-select>
    </md-input-container>

    <md-input-container>
        <md-button class="md-warn" ng-click="classifiedFilter = ''; category = '' ">Clear</md-button>
    </md-input-container>

</div>

<ui-view></ui-view>


<md-content>
    <classified-card
            class="md-padding" layout="row" layout-wrap
            classifieds="vm.classifieds"
            classified-filter="classifiedFilter"
            category="category">
    </classified-card>
</md-content>
